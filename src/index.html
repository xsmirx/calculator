<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calc">
        <div class="calc__input-block">
          <div class="calc__input">
            <input type="text" dir="rtl" name="" id="input" />
          </div>
        </div>
        <div class="calc__buttons-block">
          <button id="reset">C</button>
          <button id="change">±</button>
          <button id="del">DEL</button>
          <button class="operator" data-operator="devide">÷</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" data-operator="multiply">×</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" data-operator="minus">−</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" data-operator="plus">+</button>
          <button id="point">,</button>
          <button class="number">0</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
